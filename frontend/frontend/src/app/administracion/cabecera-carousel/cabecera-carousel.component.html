<app-navbar [data]="'Carousel > Nuevo '"></app-navbar>
<div style="text-align: center">
  <div
    *ngIf="loader"
    class="loadingio-spinner-dual-ring-xg1vnrf2b6o"
    style="margin-top: 150px; min-height: 500px"
  >
    <div class="ldio-z7fu6e1den">
      <div></div>
      <div><div></div></div>
    </div>
  </div>
</div>

<div     *ngIf="!loader" class="margenL margenR">
  <div class="row">
    <div class="col-6">
      <h4>Ediciones Anteriores</h4>
      <br />
      <div>
        <h6 class="tituloInput">Imagen <span style="color:brown; margin-left:10px; font-size:12px">{{this.img}}</span></h6>
        <div class="input-group" style="width: 100%">
          <input
            class="form-control"
            type="file"
            id="formFile"
            type="file"
            style="overflow: none"
            (change)="onFileChange($event)"
            width="100%"
          />
          <div class="input-group-append">
            <button
              class="btn btn-danger btn-upload"
              (click)="this.loadingSubir = false"
              (click)="onUpload()"
              style="margin-top: 0px"
              [disabled]="this.SubirEstado"
            >
              <img
                *ngIf="!loadingSubir"
                src="../../../ccam/assets/loader.gif"
                alt=""
                width="20px"
              />

              <svg
                *ngIf="loadingSubir"
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-cloud-arrow-up-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z"
                />
              </svg>

              Subir
            </button>
          </div>
        </div>
        <h6
          *ngIf="imagenSubida"
          style="margin: 7px; font-size: 12px; color: green"
        >
          âœ”Imagen subida!
        </h6>
      </div>

      <div>
        <br />
        <h6 class="tituloInput">Titulo</h6>
        <input
          style="width: 100%"
          [(ngModel)]="this.titulo"
          name="titulo"
          class="form-control"
          type="text"
          placeholder="Titulo"
        />
        <br />

        <h6 class="tituloInput">Link</h6>
        <input
          style="width: 100%"
          [(ngModel)]="this.link"
          name="titulo"
          class="form-control"
          type="text"
          placeholder="Link"
        />


        <br />
      </div>
    </div>

    <div class="col-6" style="padding-left:50px ;">
      <h4>Vista Previa</h4>
      <br>
      <img src="{{this.imgPreview}}" width="80%" alt="" style="box-shadow:1px 1px 2px black ;">

    </div>




    <div
      style="width: 100%"
      style="
        text-align: right;
        z-index: 1000;
        background-color: rgb(204, 204, 204);
        width: 100%;
        position: fixed;
        bottom: 0px;
        left:0px;
        border-top: 1px solid gainsboro;">


      <div class="margenR" style="margin-top:15px; margin-bottom:15px">
        <button
          class="btn btn-dark"
          (click)="back()"
          style="margin-left: 10px"
        >
          Volver
        </button>
        <button
          (click)="guardar()"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
