<div  class="row" *ngFor="let item of data" style="min-height: 252px; margin-top: 20px;">

    <div class="col-4" >
   
      <img class="sombra" src="{{item.imagen1}}" alt="../../../assets/logo.png" >
    
    </div>
    <div  class="col-8">
      <div class="tarjeta">
  
      <!-- <h5 class="categoria" >{{data[1]?.categoria}}</h5> -->
      <div style="margin-left:20px; ">
        <br>
      <h5 *ngIf="item.categoria1" class="categoria" >{{item.categoria1}}</h5>
      <h5 *ngIf="item.categoria" class="categoria" >{{item.categoria}}</h5>
      
      <a routerLink="/articulo/{{item.titulo2}}"  class="robotoBlack">
          <h1 *ngIf="item.titulo1" class="titulo truncar2 ">{{item.titulo1}}</h1></a>
      <a routerLink="/articulo/{{item._id}}"  class="robotoBlack">
      <h1 *ngIf="item.titulo" class="titulo truncar2 ">{{item.titulo}}</h1></a>
      <p *ngIf="item.subtitulo1" class="parrafo truncar6" >{{item.subtitulo1}} </p>
      <p *ngIf="item.subtitulo" class="parrafo truncar6" >{{item.subtitulo}} </p>
    </div>
  </div>
  
  </div>
   </div>
