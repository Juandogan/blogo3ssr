
<div *ngIf="this.anuncios" class="fondo margenL margenR" style="text-align: center; margin-top: -1px;">
  <div  class="row fondoRow" style="margin: 0px; padding:0px ">
    <div class="col-12 col-sm-12 col-md-12 col-lg-8 col-xl-8 fondoCol">

      <!-- CARROUSLE -->
      <div  class="margenRCorreccion" style="height: 560px;">
        <app-carousel [data]="portadaCarousel" ></app-carousel>

        <!-- <h3 style="margin-top: 20px;">Artículos de Montaña</h3> -->

        <div *ngIf="portada" class="cardMobile">
          <app-card-mobile [data]="portada"></app-card-mobile>
          <br />
        </div>
        <div *ngIf="this.anuncios" class="onlyMobile" [ngClass]="{'margenTop':this.anuncios[0]?.img15 }">
          <a href="{{this.anuncios[0]?.link1}}" target="_blank">
          <img *ngIf="this.anuncios[0]?.img1" src="{{this.anuncios[0]?.img1}}" (click)="sumarContadorAunciante(1)"
            alt="" style="object-fit: cover; width: 99%" />   
          </a>
        </div>
        <div style="margin-top:60px ;">

          <div class="cardMobile">
            <app-card-mobile [data]="portadaTrio"></app-card-mobile>
            <br>
            <br>
          </div>
          <div *ngIf="this.anuncios" class="onlyMobile" style="margin-top: -25px">
            <a href="{{this.anuncios[0].link3}}" target="_blank">
            <img (click)="sumarContadorAunciante(3)" src="{{this.anuncios[0].img3}}" alt=""
              style="object-fit: cover; width: 99%" />
            </a>
              <br>
              <br>
              <br>
          </div>

        </div>

      </div>
      <div class="row row2 correccion" style="margin-left: -20px; margin-top: -40px;">
        <div *ngFor="let porta of portada  | filtrox2" class="col-6 quitar600  "
          style="padding-right: 0px; padding-left: 20px">

          <app-card-bajo-portada [data]="porta"></app-card-bajo-portada>
        </div>

      </div>
    </div>

    <div *ngIf="!loader" class="col-4 quitar810" style="margin-top: 0px; padding-right: 20px; padding-left: 20px;">
      <a target="_blank" rel="noopener noreferrer" href="{{this.anuncios[0].link1}}">
        <img src="{{ this.anuncios[0]?.img1 }}" (click)="sumarContadorAunciante(1)" width="100%" height="500px" alt=""
          style="margin-top: 20px;object-fit: fill;  " />
      </a>



      <div style="margin-top: 20px; text-align: left">
        <a target="_blank" rel="noopener noreferrer" href="{{this.anuncios[0].link3}}">
          <img src="{{ this.anuncios[0]?.img3 }}" (click)="sumarContadorAunciante(3)" width="100%" alt=""
            style="margin-top: 0px; object-fit: fill; height: 490px" />
        </a>
      </div>
      <!--
        <img src="../../../assets/image 26.png" width="100%" height="200px" alt=""
          style="margin-top:10px; object-fit: cover;"> -->
    </div>
    <br>
    <div style="text-align: left; background-color: gray; margin-top: 20px;" >
<h2 style="color:white; margin-left: 20px;">Revista Noticias de Montaña</h2>
</div>
<br>
<app-carousel-revista [data]="porta" style="margin-top: 10px; margin-left: 10px; padding-right: 30px;"></app-carousel-revista>
